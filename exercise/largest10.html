<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var large=0;
        for(i=1;i<11;i++){
            var num=prompt("Enter the "+i+"th number")
            if(parseInt(num)>large){
                large=parseInt(num);
            }
        }
        document.write("Largest is "+large)
    </script>
</body>
</html>
