<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var l=parseInt(prompt("Enter the limit"));
        var arr=[];
        for(i=0;i<l;i++){
            arr[i]=parseInt(prompt("Enter the "+(i+1)+"th element"))
        }
        small=arr[0];
        large=0;
        for(j=0;j<l;j++){
            if(arr[j]>large){
                console.log(arr[2])
                large=arr[j];
            }
            if(arr[j]<small){
                small=arr[j];
            }
        }
        document.write("smallest is :"+small+"<br> largest is : "+large);
    </script>
</body>
</html>
