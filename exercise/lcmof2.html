<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter 1st num"));
        var b=parseInt(prompt("Enter 2nd num"));
        var l=a*b;
        flag=0;
        for(i=1;i<=l;i++){
            for(j=1;j<=l;j++){
                if(a*i==b*j){
                    // console.log(i)
                    document.write("LCM is : "+a*i);
                    flag=1;
                    break;
                }
            }
            if(flag==1){
                break;
            }
        }
    </script>
</body>
</html>
