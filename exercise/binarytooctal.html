<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=prompt("Enter the binary number");
        l=str.length;
        n=parseInt(str);
        sum=0;
        for(i=0;i<l;i++){
            a=1;
            var j=0;
            while(j<i){
                a=a*2;
                j++;
                // console.log(a);
            }
            a=Math.floor(n%10)*a;
            // console.log(a);
            sum=sum+a;
            n=Math.floor(n/10);
        }
        
        var d=sum;
            var s=""
            while(d!=0){
                var a=Math.floor(d%8);
                s=s+a
                d=Math.floor(d/8);
            }
            var n=s.length;
            var s2="";
            for(i=n-1;i>=0;i--){
                s2=s2+s[i];
            }
            document.write(s2);
    </script>
</body>
</html>
