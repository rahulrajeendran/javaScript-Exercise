<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=" "
        str=str+prompt("Enter the sentence");
        var l=str.length;
        var n=l-1;
        var str2=""
        for(i=l-1;i>=0;i--){
            if(str[i]==" "){
                for(j=n;j>i;j--){
                    str2=str2+str[j];
                }
                str2=str2+" ";
                n=i-1;
            }
        }
        document.write(str2)
    </script>
</body>
</html>
