<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter 1st num"));
        var b=parseInt(prompt("Enter 2nd num"));
        var hcf=0;
        for(i=1;i<a;i++){
            if(a%i==0 && b%i==0 && hcf<i){
                hcf=i;
            }
        }
        document.write("GCD is : "+hcf);
    </script>
</body>
</html>
