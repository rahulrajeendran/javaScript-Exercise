<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=prompt("Enter the binary number");
        l=str.length;
        n=parseInt(str);
        sum=0;
        for(i=0;i<l;i++){
            a=1;
            var j=0;
            while(j<i){
                a=a*2;
                j++;
                // console.log(a);
            }
            a=Math.floor(n%10)*a;
            // console.log(a);
            sum=sum+a;
            n=Math.floor(n/10);
        }
        document.write(sum);
    </script>
</body>
</html>
